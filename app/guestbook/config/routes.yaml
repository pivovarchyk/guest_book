indexRoute:
    path:     /{sortflag}/{count}
    controller: Piv\Guestbook\Controller\UserController::show
    defaults:
        sortflag: 'ByDateDesc'
        count: '1'
    requirements:
      sortflag: '(ByName|ByEmail|ByDate)(Asc|Desc)'
      count:    \d+
login:
    path:     /login
    controller: Piv\Guestbook\Controller\SecurityController::loginAction
loginCheck:
    path:     /login-check
    controller: Piv\Guestbook\Controller\SecurityController::loginCheckAction
